<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<body>
  <header class='Header'>
    <h1 class='PageTitle'>School CI server</h1>
  </header>
  <main class='Layout'>
    <section class="Layout__Container">
      <form action="" class="Form Settings">
        <h2 class="Form__Title">Settings</h2>
        <p class="Form__Description">Configure repository connection and synchronization settings</p>

        <div class="Field Form__Field">
          <label for="repository" class="Field__Label">GitHub repository <span class='Field__Required'>*</span></label>
          <input class="Field__Control" id='repository' type="text" placeholder="user-name/repo-name">
        </div>

        <div class="Field Form__Field">
          <label for="command" class="Field__Label">Build command</label>
          <input class="Field__Control" id='command' type="text" value='npm ci && npm run build'>
          <button class="Button Button_type_clear"><i class="Button__Icon"></i></button>
        </div>

        <div class="Field Form__Field">
          <label for="branch" class="Field__Label">Main Branch</label>
          <input class="Field__Control" id='branch' type="text" value='master'>
          <button class="Button Button_type_clear"><i class="Button__Icon"></i></button>
        </div>

        <div class="Field Form__Field">
          <label for="synctime" class="Field__Label">Synchronize every</label>
          <input class="Field__Control" id='synctime' type="number" value='10'>
          <label for="synctime" class="Field__Label">minutes</label>
        </div>

        <div class="Buttons">
          <button class="Button" type='submit'>Save</button>
          <button class="Button">Cancel</button>
        </div>
      </form>
    </section>
  </main>
  <footer class='Footer'>
    <a href="" class="Footer__Link">Support</a>
    <a href="" class="Footer__Link">Learning</a>
    <div class="Footer__Copyright">Â© 2020 Your Name</div>
  </footer>
</body>
</html>
